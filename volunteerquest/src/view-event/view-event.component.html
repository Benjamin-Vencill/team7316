<mat-toolbar>Your Events</mat-toolbar>
<mat-card class="example-card" *ngFor="let event of events$ | async">
  <mat-card-header>
    <mat-card-title>EVENT TITLE: {{event.title}}</mat-card-title>
    <mat-card-subtitle>LOCATION: something</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      EVENT DESCRIPTION: {{event.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="buttons" (click)="like(event)">Edit</button>
    <button mat-button class="buttons" (click)="remove(event.id)">Delete</button>
   
  </mat-card-actions>
</mat-card>
