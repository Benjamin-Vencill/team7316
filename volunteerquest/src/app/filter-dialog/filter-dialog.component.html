<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Categories
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-checkbox *ngFor="let category of categories" [checked]="categoriesSelected.indexOf(category)" (change)="selectCategory(category)">
      {{category}}
    </mat-checkbox>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Date Range
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" placeholder="Select a start date">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker  #startPicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput [min]="minDate" [matDatepicker]="endPicker" [(ngModel)]="endDate" placeholder="Select an end date">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker  #endPicker></mat-datepicker>
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Location
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <input matInput placeholder="Street Address" [(ngModel)]="street" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" [(ngModel)]="city" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput maxlength="5" placeholder="Zip Code" [(ngModel)]="zipcode">
      <mat-hint align="end">{{zipcode.length}} / 5</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Distance (mi)" [(ngModel)]="radius">
    </mat-form-field>
  </mat-expansion-panel>
</mat-accordion>
<button mat-raised-button (click)="onSave()" id="saveButton" color="primary">Save</button>
<button mat-raised-button  (click)="onApply()" id="applyButton" color="primary">Apply</button>
