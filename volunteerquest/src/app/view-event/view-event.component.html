<mat-toolbar color="primary">Your Events</mat-toolbar>
<mat-card class="example-card" *ngFor="let event of events$ | async">
  <mat-card-header>
    <mat-card-title>{{event.title}}</mat-card-title>
    <mat-card-subtitle>{{event.street}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{event.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" class="buttons" (click)="like(event)">Edit</button>
    <button mat-raised-button color="warn" class="buttons" (click)="deleteEvent(event.id)">Delete</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="(events$ | async)?.length==0">
  <mat-card-header>
    <mat-card-title>No Events Found</mat-card-title>
  </mat-card-header>
</mat-card>
