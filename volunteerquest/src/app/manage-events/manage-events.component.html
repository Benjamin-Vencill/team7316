<h1>Manage Events</h1>
<h4>demonstrates CRUD methods add(), read(), update(), & delete()</h4>

<form [formGroup]="eventForm" (ngSubmit)="save()" class="form-group">
  <label for="title" class="form-label">title</label>
  <input class="form-input" placeholder="your event title" id="title" type="text" formControlName="title">
  <label class="form-label" for="content">content</label>
  <textarea class="form-input" placeholder="your event content" id="content" formControlName="content"></textarea>
  <button class="btn btn-primary" type="submit" [disabled]="eventForm.invalid">save</button>
</form>
<input class="form-input" placeholder="your event address" [(ngModel)]="address">
<h2>Filter Events</h2>
<form [formGroup]="filterForm" (ngSubmit)="filterEventsByTitle(title_query)" class="form-group">
    <input class="input" placeholder="your query" id="title_query" type="text" formControlName="title_query" [(ngModel)]="title_query">
    <button class="btn btn-primary" type="submit" [disabled]="filterForm.invalid">filter</button>
</form>




<h2> View Events </h2>
<div class="card" *ngFor="let event of events$ | async">
    <div class="card-header">
      <div class="card-title h5">{{event.eventTitle}}</div>
    </div>
    <div class="card-body">
      <p>{{event.content}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="like(event)">Like</button>
      <span>{{event.likes}} Likes</span>
      <button class="btn btn-prinary" (click)="remove(event.id)">Delete</button>
    </div>
  </div>
